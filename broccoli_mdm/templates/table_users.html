{% extends "table.html" %}


{% block add %}
<div class="row">
        <div class="col col-md-9">
            <button id="btn_add_row" class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModalCenter">Add User</button>
        </div>
</div>

<div class="row">
        <div class="col col-md-9">
            <button id="btn_add_row" class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModalCenter">Change password</button>
        </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">User name:</label>
                    <input class="form-control" id="username_input"></input>
                </div>
                
                <div class="form-group">
                        <label for="message-text" class="col-form-label">Email:</label>
                        <input class="form-control" id="email_input"></input>
                </div>

                <div class="form-group">
                        <label for="message-text" class="col-form-label">Password:</label>
                        <input class="form-control" id="password_input"></input>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
</div>
{% endblock %}
